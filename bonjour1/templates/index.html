{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Canva Button HTML API - Test Page</title>
    <link href="https://static.canva.com/static/images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>


<body>
    <h1>Canva Button HTML API - Test Page</h1>
    <div>
        <form id="button-attrifutes">
            <fieldset>
                <legend>Common Attributes</legend>
                <label>data-SDK-url</label>
                <input type="text" id="data-sdk-url" class="crimson"><br><br>
                <label>data-SDK-url</label>
                <input type="text" id="data-api-key"  class="crimson"><br><br>
                <label>data-editor-file-type</label>
                <input type="text" id="data-editor-file-type"  class="crimson"><br><br>
                <label>data-editor-publish-label</label>
                <input type="text" id="data-editor-publish-label"  class="crimson"><br><br>
                <label>data-on-design-publish</label>
                <input type="text" id="data-on-design-publish"  class="crimson" value="designCallback"><br><br>
                <label>data-on-design-publish-input-design-id</label>
                <input type="text" id="data-on-design-publish-input-design-id" class="crimson" value="designId"><br><br>
                <label>data-on-design-publish-input-export-url</label>
                <input type="text" id="data-on-design-publish-input-export-url"  class="crimson" value="exportUrl"><br><br>
                <label>data-on-design-close</label>
                <input type="text" id="data-on-design-close" class="crimson" value="designCloseCallback"><br><br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Button Attributes</legend>
                <label>data-button-theme</label>
                <input type="text" id="data-button-theme" class="blue"><br><br>
                <label>data-button-size</label>
                <input type="text" id="data-button-size" class="blue"><br><br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Create-Mode Attributes</legend>
                <label>data-design-type</label>
                <input type="text" id="data-design-type" value="Banner" class="yellow"><br><br>
                <label>data-design-dimensions-units</label>
                <input type="text" id="data-design-dimensions-units" class="yellow"><br><br>
                <label>data-design-dimensions-height</label>
                <input type="text" id="data-design-dimensions-height" class="yellow"><br><br>
                <label>data-design-dimensions-width</label>
                <input type="text" id="data-design-dimensions-width"  class="yellow"><br><br>
                <button id="apply-button" class="yellow-btn" type="button">Create Design</button>
                <br><br>
                <div id="canva-design-button-div"></div>
            </fieldset>
            <br><br>
        </form>
        <br><br>
        
    </div>
    <div>
        <h2>Output</h2>
        <form>
            <fieldset>
                <legend>Design Details</legend>
                <label for="exportUrl">exportUrl:</label>
                <input type="url" name="exportUrl" disabled><br><br>
                <label for="designId">designId:</label>
                <input type="text" id="designId" name="designId" value="undefined"><br><br>
                <pre style="background-color: #ddeeff" word-wrap: break-word;><code id="json-container"></code></pre>
                <div id=banner></div>
                <button id="edit-button" type="button">Edit Design</button>
            </fieldset>
            <br><br>
        </form>
        <div id="canva-design-edit-button-div"></div>
    </div>

</body>

</html>
